<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Network nodes concept - represents connection and adjacency -->
  <g id="icon">
    <!-- Main nodes -->
    <circle cx="28" cy="40" r="6" fill="#4d9fff"/>
    <circle cx="52" cy="28" r="5" fill="#4d9fff"/>
    <circle cx="52" cy="52" r="5" fill="#fbbf24"/>
    <circle cx="70" cy="40" r="4" fill="#fbbf24"/>

    <!-- Connecting lines with gradient -->
    <defs>
      <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#4d9fff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
      </linearGradient>
    </defs>

    <line x1="28" y1="40" x2="52" y2="28" stroke="url(#lineGradient)" stroke-width="2" opacity="0.4"/>
    <line x1="28" y1="40" x2="52" y2="52" stroke="url(#lineGradient)" stroke-width="2" opacity="0.4"/>
    <line x1="52" y1="28" x2="70" y2="40" stroke="url(#lineGradient)" stroke-width="2" opacity="0.4"/>
    <line x1="52" y1="52" x2="70" y2="40" stroke="url(#lineGradient)" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Text -->
  <text x="90" y="42" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#e5e7eb" letter-spacing="-0.5">Adjacent</text>
  <text x="90" y="60" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="#d1d5db" letter-spacing="0.5">SCIENCE</text>
</svg>
